server:
  port: 8080

spring:
  application:
    name: order-service

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:orderdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

# Inventory Service URL
inventory:
  service:
    url: http://localhost:8081/api/v1

# Logging
logging:
  level:
    com.koerber: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
